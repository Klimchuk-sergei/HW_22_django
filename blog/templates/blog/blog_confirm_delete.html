{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Удаление статьи</h2>
            <hr>
            <p>Вы уверены, что хотите удалить статью: <strong>"{{ object.title }}"</strong>?</p>
            <p class="text-danger">Это действие необратимо.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'blog:detail' object.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
