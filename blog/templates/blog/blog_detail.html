{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="mb-3">{{ object.title }}</h1>
            <p class="text-muted">
                Опубликовано: {{ object.created_at|date:"d E Y" }} |
                Просмотров: {{ object.views_count }}
            </p>
            <hr>

            {% if object.preview %}
            <img src="{{ object.preview.url }}" class="img-fluid rounded mb-4" alt="{{ object.title }}">
            {% endif %}

            <div class="article-content">
                {{ object.content|linebreaks }}
            </div>

            <hr>
            <a href="{% url 'blog:list' %}" class="btn btn-secondary">Назад к списку</a>
            <a href="{% url 'blog:edit' object.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'blog:delete' object.pk %}" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>
{% endblock %}
