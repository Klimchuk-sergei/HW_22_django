{% extends 'catalog/base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        {% else %}
            <img src="https://via.placeholder.com/400" class="img-fluid rounded" alt="Нет изображения">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">Категория: {{ product.category.name }}</p>
        <h3>{{ product.price }} руб.</h3>
        <hr>
        <p>{{ product.description }}</p>
        <a href="{% url 'catalog:home' %}" class="btn btn-primary mt-3">Назад к списку</a>
        <a href="{% url 'catalog:product_update' product.pk %}" class="btn btn-warning mt-3">Редактировать</a>
        <a href="{% url 'catalog:product_delete' product.pk %}" class="btn btn-danger mt-3">Удалить</a>
    </div>
</div>
{% endblock %}
