<header>
  <div class="d-flex flex-colum flex-md-row alight-items-center pb-3 mb-4 border-bottom">
    <a href="{% url 'catalog:home' %}" class="d-flex alight-items-center link-body-emphasis text-decoration-none">
      <span class="fs-4">Мой магазин</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'catalog:home' %}">Главная</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'blog:list' %}">Блог</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'catalog:contacts' %}">Контакты</a>

    {% if user.is_authenticated %}
        <form action="{% url 'users:logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-link py-2 link-body-emphasis text-decoration-none">Выйти</button>
        </form>
    {% else %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:login' %}">Войти</a>
        <a class="py-2 link-body-emphasis text-decoration-none" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
</nav>
  </div>
</header>
