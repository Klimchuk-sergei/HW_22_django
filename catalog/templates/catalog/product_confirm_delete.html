{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title mb-0">Удаление продукта</h2>
                </div>
                <div class="card-body">
                    <p class="fs-5">Вы уверены, что хотите удалить продукт:</p>
                    <h3 class="text-center"><em>"{{ object.name }}"</em>?</h3>
                    <p class="text-danger mt-3"><strong>Внимание!</strong> Это действие нельзя будет отменить.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Да, удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
